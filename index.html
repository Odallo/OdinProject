     <ul>

     <!-- Links and images -->
     <!-- opening on a new tab we add the target blank -->
      <!-- noopener prevents the link from gaining access to the vcurrent webpage -->
       <!-- no refferer prevents link from knowing the which webpage is linked to it -->
        <!-- relative linnks link the opage to another html page within the folder e.g <a href="about.html" >About</a>  -->
      <a href="link url" target="_blank" rel="noopener, norefferer">link name</a> 
      <img src="image url" alt="image name">
    
</body>
</html>
